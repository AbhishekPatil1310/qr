<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Information</title>
    <style>
        /* General body styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background-image: url('static/naruto.png');
            background-size: cover;
            background-position: center;
        }

        /* Container styling */
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            animation: fadeIn 1.5s ease-out;
            width: 90%;
            max-width: 400px;
        }

        /* Heading styling */
        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #ffcccb;
            animation: slideDown 1s ease-out;
        }

        /* Paragraph styling */
        p {
            font-size: 1rem;
            margin: 10px 0;
        }

        /* Anchor styling */
        a {
            color: #096bf4;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease-in-out;
        }

        a:hover {
            color: #0d93f9;
        }

        /* QR code container styling */
        .qr-code {
            margin-top: 20px;
            padding: 10px;
            background: #fff;
            border-radius: 10px;
            display: inline-block;
            animation: zoomIn 1s ease-in-out;
        }

        /* Keyframe animations */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes slideDown {
            0% {
                transform: translateY(-30px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes zoomIn {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Responsive styling for smaller screens */
        @media screen and (max-width: 768px) {
            body {
                padding: 20px;
                height: auto;
            }

            .container {
                width: 100%;
                max-width: 100%;
                padding: 15px;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            }

            h1 {
                font-size: 1.8rem;
            }

            p {
                font-size: 0.9rem;
            }

            .qr-code {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Nikhil Patil</h1>
        <p><strong>Phone:</strong> +91 7975053002</p>
        <p><strong>Instagram:</strong> <a href="https://www.instagram.com/_nikhil__patil96k?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==" target="_blank">@nikhil_patil</a></p>
        <div class="qr-code">
            <!-- QR code image would be embedded here -->
        </div>
    </div>
</body>
</html>
