<!DOCTYPE html>

    <style>
       /* General body styling */
body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
}

/* Container styling */
.container {
    background: rgba(255, 255, 255, 0.9); /* Make it slightly transparent to display the background */
    backdrop-filter: blur(5px);
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
    text-align: center;
    animation: fadeIn 1.5s ease-out;
    width: 90%;
    max-width: 400px;
    background-image: url('static/naruto.png'); /* Link the image */
    background-size: cover;
    background-position: center;
}

/* Heading styling */
h1 {
    font-size: 2.5rem;
    margin-bottom: 10px;
    color: #ffcccb;
    animation: slideDown 1s ease-out;
}

/* Paragraph styling */
p {
    font-size: 1.2rem;
    margin: 10px 0;
    color: #333;
    text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
}

/* Anchor styling */
a {
    color: #ffcccb;
    text-decoration: none;
    font-weight: bold;
    transition: color 0.3s ease-in-out;
}

a:hover {
    color: #ffeb3b;
}

/* QR code container styling */
.qr-code {
    margin-top: 20px;
    padding: 10px;
    background: #fff;
    border-radius: 10px;
    display: inline-block;
    animation: zoomIn 1s ease-in-out;
}

/* Keyframe animations */
@keyframes fadeIn {
    0% {
        opacity: 0;
    }
    100% {
        opacity: 1;
    }
}

@keyframes slideDown {
    0% {
        transform: translateY(-30px);
        opacity: 0;
    }
    100% {
        transform: translateY(0);
        opacity: 1;
    }
}

@keyframes zoomIn {
    0% {

    }

    }
